<!DOCTYPE html>
<html lang="en">
<head>
    <title>Forms Practice!-Login</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <h5>
        Login Here!
    </h5>
    <form action="https://request-inspector.glitch.me"
          method="POST">
        <main>
            <label for="username">Username:</label>
            <input id="username" name="username" type="text" placeholder="Enter username here" required>
            <br>
            <label for="email">Email:</label>
            <input id="email" name="email" type="text" placeholder="Enter email address here" required>
            <br>
            <label for="password">Password</label>
            <input id="password" name="password" type="password" placeholder="Enter password here" required>
            <br>
            <label for="login2week">Keep me logged in for 2 weeks</label>
            <input type="checkbox" name="login2week" value="yes" checked>
            <br>
            <button type="submit">
                Login
            </button>
        </main>
    </form>
</body>
</html>
