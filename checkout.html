<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Credit Card Checkout</title>
</head>
<body>
    <form action="https://request-inspector.glitch.me"
    method="POST">
    <h2>Credit Card Checkout</h2>
     <main>
         <section class="ccinfo">
        <h4>Credit Card Info:</h4>
        Please Enter Credit Card Info Below:
        <br>
         <label for="nameoncard">Name on Credit Card</label>
            <input type="text" id="nameoncard" name="nameoncard" placeholder="Enter name on credit card">
         <br>
         <label for="creditcard">Credit Card Number: </label>
            <input id="creditcard" name="creditcard" type="text" placeholder="Enter Credit Card Number Here">
          <br>
         <label for="expiration">Expiration Date</label>
            <input type="date" id="expiration" name="expiration">
            <br>
         <label for="sec_code">Security Code: </label>
            <input type="number" id="sec_code" name="sec_code" placeholder="1234">
         </section>
    </p>
    <section class="bill_address">
        <h4>Billing Address:</h4>
            <label for="st_add">Street Address</label>
                <input type="text" id="st_add" name="st_add" placeholder="123 Street">
        <br>
            <label for="city">City</label>
                <input type="text" id="city" name="city" placeholder="City">
        <br>
            <label for="state">State</label>
                <input type="text" id="state" name="state" placeholder="State">
        <br>
            <label for="zipcode">Zipcode</label>
                <input type="number" id="zipcode" name="zipcode" placeholder="12345">
        <br>
    </section>
         <br>
         <label for="save_ccInfo">Keep this credit card on file for future transactions.</label>
            <input type="checkbox" id="save_ccInfo" name="save_ccInfo" checked>
         <br>
         <br>
         <button type="submit">Buy Now!</button>

     </main>
    </form>
</body>
</html>
