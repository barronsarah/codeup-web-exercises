<!DOCTYPE html>
<html>
<head>
    <title>Online Store</title>
</head>
<body>

<h1>My Tool Store</h1>

<table id="products">
    <thead>
        <tr>
            <th>Title</th>
            <th>Quantity</th>
            <th>Price</th>
            <th>Categories</th>
        </tr>
    </thead>
    <tbody id="insertProducts"></tbody>
</table>
    <button id="refresh" type="button">Refresh</button>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="js/jquery-2.2.4.js"></script>
<script>
(function() {
    "use strict";


           function toolTable(tools) {

               var html = '<tr>';
               html += '<td>' + tools.title + '</td>';
               html += '<td>' + tools.quantity + '</td>';
               html += '<td>' + tools.price + '</td>';
               html += '<td>' + tools.categories + '</td>';
               html += '</tr>';

               return html;
           }


            function toolInfo(tools) {
                var html = '';
                for (var i = 0; i < tools.length; i++) {
                    html += toolTable(tools[i]);
                    }
                    return html;
                }



           // TODO: Create an ajax GET request for /data/inventory.json
           $.ajax("data/inventory.json")
               .done(function (tools) {
                   console.log(tools);
                   $("#insertProducts").append(toolInfo(tools));
               });

</script>
